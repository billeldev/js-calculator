<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button>
      <span class="dark">Dark</span> /
      <span class="light">Light</span>
    </button>
    <div class="calculator">
      <div class="display"></div>
      <div class="number9">9</div>
      <div class="delete">DEL</div>
      <div class="clear">C</div>
      <div class="number7">7</div>
      <div class="number8">8</div>
      <div class="division">/</div>
      <div class="number5">5</div>
      <div class="number6">6</div>
      <div class="multiplication">*</div>
      <div class="number3">3</div>
      <div class="number4">4</div>
      <div class="subtraction">-</div>
      <div class="number1">1</div>
      <div class="number2">2</div>
      <div class="number9">+</div>
      <div class="number0">0</div>
      <div class="number0">.</div>
      <div class="equal">=</div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
